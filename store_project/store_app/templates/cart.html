{% extends 'layout.html' %}
{% load static %}
{% block shopping-cart %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body>
    <div class="container-sm m-5 p-5">
        {% for item in data %}  
        <div class="row g-2 align-items-center">
            <div class="col"> 
                <div>
                    <image align="right" style="width: 50%"src="{{ item.image_url }}">
                </div> 
            </div>
            <div class="col">
                <h5>
                    {{ item.name }}
                </h5>
                <h5>
                    ${{ item.cost }}
                </h5>  
                <h5>
                    <form method="POST">
                        <input type="number" min="1" placeholder="1" name="quantity" value="quantity">
                        <button type="submit">+</button>
                    </form>
                </h5>       
            </div>
        </div>
        {% endfor %}  
    </div> 
</body>
{% endblock %}
</html>
